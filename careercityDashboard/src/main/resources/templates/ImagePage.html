<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Career City Admin Dashboard</title>
<div th:replace="fragments/headplugs"></div>

</head>
<body >
		<table id="imageViewPage">
			
			<tbody>
				<tr th:each="allsites:${imagelist}">
					<td >
						<div><img class="imagePic"  th:src="@{${allsites}}"  alt="" width="auto" height="100px"></div>
						<p class="imageText" th:text="${allsites}" th:value="${allsites}"></p>
					</td>
					
				</tr>
			</tbody>
			
			  
		</table>

<div th:replace="fragments/footplugs"></div>
</body>
</html>
