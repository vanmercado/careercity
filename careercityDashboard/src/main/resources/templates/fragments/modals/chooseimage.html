<div class="modal fade" id="chooseAnImage" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #4b286d; color: white; display: block">
                <div style="display: inline-block; float: left">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <strong>Choose an Image</strong>
                    </h5>
                </div>
                <div style="display: inline-block; float: right">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div style="width: auto; height: 400px; overflow-y: auto;">
                    <div th:each="image : ${imageList}" style="display: inline-block; float: left; margin: 5px 5px">
                        <a href="#" class="selectedImage">
                            <img class="imageIcon" id="imageIcon" th:src="${image.imagePath}"  alt="" width="100" height="100x" style="border: 1px solid gray;"></img>
                        </a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <!--
                <button id="openBtn" type="submit" class="btn btn-success">Open</button>
                -->
                <div>
                    <a th:href="@{/manageimages}" class="btn btn-success" style="display: inline-block; float: left;">Manage Images</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" style="display: inline-block; float: right;">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
$(document).ready(function(){
    $('.imageIcon').click(function(){ 
        var path = $(this).attr("src")
        $('.imageLogo').attr("src", path);
        $('.imagePath').val(path);
        var image = $('.imageLogo').attr("src");
        var imagePath = $('.imagePath').val();
        console.log(imagePath)
        $('#chooseAnImage').modal('hide');
    });
    $('.imageIcon').hover(function(){
        $(this).css("border", "3px solid #4b286d");
    }, function(){
        $(this).css("border", "1px solid gray");
    });
    $('#openBtn').click(function(){
        $('#chooseImageForm').submit();
    });
});
</script>
